</head>

<body>
<header class="header">
    <nav aria-label="Primaria">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="booking.html">Book a room</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="imagen-acostada">
    <img src="Imagenes/imagencontact.png" alt="Private balcony with Aegean Sea view">
</section>

<section class="container">
    <h1 class="titulo">Contact the Resort</h1>

    <div class="contact-social">
        <a aria-label="Instagram" href="https://www.instagram.com/p/DPKSImIDDjq/?img_index=4&igsh=ZG9sbXh6eHU5bGVu"
           class="soc soc-ig" title="Instagram" target="_blank" rel="noopener"></a>

        <a aria-label="X / Twitter"
           href="https://x.com/worldipictures/status/1825208695044596010?s=48&t=rODdoYJSeQAQYfGSVWoi_A"
           class="soc soc-x" title="X" target="_blank" rel="noopener"></a>

        <a aria-label="Facebook" href="https://www.facebook.com/share/17Pcqp5GcP/?mibextid=wwXIfr"
           class="soc soc-fb" title="Facebook" target="_blank" rel="noopener"></a>
    </div>

    <div class="mapa">
        <iframe title="Santorini Blue location"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6288.393877956319!2d25.4297!3d36.4624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1499cbf3e1f3df1f%3A0x4c8cb2c7b1b8d9b!2sOia%2C%20Santorini!5e0!3m2!1sen!2sgr!4v0000000000000"
                width="100%" height="360" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- Form -->
    <form class="contact-form" novalidate>
        <div class="field">
            <label for="fname">First name *</label>
            <input id="fname" name="fname" type="text" placeholder="Write your name" size="30" maxlength="50"/>
        </div>
        <div class="field">
            <label for="lname">Last name *</label>
            <input id="lname" name="lname" type="text" placeholder="Write your last name" size="30"
                   maxlength="50"/>
        </div>

        <div class="field">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" placeholder="name@mail.com" size="30" maxlength="60"/>
        </div>

        <div class="field phone-field">
            <label for="phone">Phone</label>
            <div class="phone-input">
                <select aria-label="Country code" name="ccode" size="1">
                    <option value="+30">+30</option>
                    <option value="+54">+54</option>
                    <option value="+34">+34</option>
                    <option value="+44">+44</option>
                    <option value="+1">+1</option>
                </select>
                <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="___ ___ ___" size="15"
                       maxlength="15"/>
            </div>
        </div>

        <div class="field field-full">
            <label for="message">Type your message here...</label>
            <textarea id="message" name="message" rows="6" maxlength="500"
                      placeholder="Max 500 characters"></textarea>
        </div>

        <div class="actions">
            <button class="btn-primary" type="submit">Submit</button>
        </div>
    </form>
</section>
<footer class="footer">
    <div class="footer-left">
        <p>Phone Support (24 hours a day)<br>
            +54 9 351 815 1351</p>
    </div>
    <div class="footer-right">
        <p>Â© 2025 by Santorini Blue. All rights reserved.</p>
    </div>
</footer>
<script defer src="js/app.js"></script>
</body>

</html>
