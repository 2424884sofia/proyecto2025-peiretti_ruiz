<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Santorini Blue | Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="imagenes/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pay-wrap {
            max-width: 1000px;
            margin: 32px auto;
            padding: 0 16px
        }

        .pay-grid {
            display: grid;
            grid-template-columns: 1.2fr .9fr;
            gap: 28px;
            align-items: start
        }

        .card {
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 10px;
            padding: 16px
        }

        .card h2 {
            font-family: "Playfair Display", serif;
            margin: 0 0 10px;
            color: #222
        }

        .sum-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #eee
        }

        .sum-row:last-child {
            border-bottom: 0
        }

        .total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-family: "Playfair Display", serif;
            font-size: 1.2rem
        }

        .pay-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px
        }

        .pay-form .field {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .pay-form input,
        .pay-form select {
            height: 42px;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            padding: 0 12px;
            font: inherit
        }

        .field-full {
            grid-column: 1 / -1
        }

        .btn-pay {
            width: 100%;
            height: 44px;
            border: 0;
            border-radius: 8px;
            background: var(--terracota, #b35a36);
            color: #fff;
            font-weight: 600;
            cursor: pointer
        }

        .muted {
            color: #666
        }

        @media (max-width: 900px) {
            .pay-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav aria-label="Primaria">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book a room</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="pay-wrap">
        <h1 class="titulo" style="font-size:1.6rem;margin-bottom:12px;">PAYMENT</h1>

        <div class="pay-grid">
            <!-- Payment form -->
            <section class="card">
                <h2>Guest & Payment details</h2>
                <form id="pay-form" class="pay-form" novalidate>
                    <div class="field">
                        <label for="fname">First name</label>
                        <input id="fname" name="fname" autocomplete="given-name" required>
                    </div>
                    <div class="field">
                        <label for="lname">Last name</label>
                        <input id="lname" name="lname" autocomplete="family-name" required>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" autocomplete="tel">
                    </div>

                    <div class="field-full">
                        <hr>
                    </div>

                    <div class="field">
                        <label for="card">Card number</label>
                        <input id="card" name="card" inputmode="numeric" placeholder="4111 1111 1111 1111" required>
                    </div>
                    <div class="field">
                        <label for="nameoncard">Name on card</label>
                        <input id="nameoncard" name="nameoncard" required>
                    </div>

                    <div class="field">
                        <label for="exp">Expiry (MM/YY)</label>
                        <input id="exp" name="exp" placeholder="MM/YY" required>
                    </div>
                    <div class="field">
                        <label for="cvv">CVV</label>
                        <input id="cvv" name="cvv" inputmode="numeric" maxlength="4" required>
                    </div>

                    <div class="field-full">
                        <hr>
                    </div>

                    <div class="field field-full">
                        <label for="address">Billing address</label>
                        <input id="address" name="address" autocomplete="address-line1">
                    </div>
                    <div class="field">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Select…</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>Uruguay</option>
                            <option>Brazil</option>
                            <option>United States</option>
                            <option>Spain</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="zip">ZIP/Postal code</label>
                        <input id="zip" name="zip" autocomplete="postal-code">
                    </div>

                    <div class="field-full">
                        <button type="submit" class="btn-pay">Pay now</button>
                    </div>
                </form>
                <p class="muted" style="margin-top:8px;">Your card will be charged the total shown. You’ll receive a
                    confirmation email.</p>
            </section>

            <!-- Summary -->
            <aside class="resumen">
                <h3 class="resumen-title">Your Reservation</h3>
                <div class="resumen-line"><span>Check-In:</span><span id="sum-in">—</span></div>
                <div class="resumen-line"><span>Check-Out:</span><span id="sum-out">—</span></div>
                <div class="resumen-line"><span>Nights:</span><span id="sum-nights">—</span></div>
                <div id="sum-rooms"></div>
                <div class="resumen-total"><span>Total</span><span id="sum-total">$0.00</span></div>
                <a href="booking.html" class="link-like">Modify selection</a>
            </aside>

        </div>
    </main>

    <script>
        // === Leer datos del checkout y pintar resumen ===
        const money = n => new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(n || 0);
        const data = (() => { try { return JSON.parse(localStorage.getItem("sb_checkout") || "{}") } catch { return {} } })();

        const sumIn = document.getElementById('sum-in');
        const sumOut = document.getElementById('sum-out');
        const sumNights = document.getElementById('sum-nights');
        const sumRooms = document.getElementById('sum-rooms');
        const sumTotal = document.getElementById('sum-total');

        if (!data || !data.total || !data.rooms || !data.rooms.length) {
            // si no hay datos, volver al booking
            window.location.replace('booking.html');
        } else {
            sumIn.textContent = data.checkin;
            sumOut.textContent = data.checkout;
            sumNights.textContent = data.nights;
            sumTotal.textContent = money(data.total);

            // líneas por habitación
            sumRooms.innerHTML = data.rooms.map(r => `
        <div class="sum-row">
          <span>${r.qty} ${r.name}${r.qty > 1 ? 's' : ''}</span>
          <strong>${money(r.qty * r.price * data.nights)}</strong>
        </div>
      `).join('');
        }

        // === Validación simple del pago (demo) ===
        document.getElementById('pay-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const f = e.target;
            const required = ['fname', 'lname', 'email', 'card', 'nameoncard', 'exp', 'cvv'];
            const missing = required.filter(id => !f[id].value.trim());
            if (missing.length) {
                alert('Please complete all required fields.');
                f[missing[0]].focus();
                return;
            }
            // (Aquí iría el procesamiento real del pago)
            alert('Payment successful! A confirmation email has been sent.');
            // Limpio el storage del checkout
            localStorage.removeItem('sb_checkout');
            // Redirijo a una página de éxito si querés
            // window.location.href = 'success.html';
        });
    </script>
</body>

</html>
